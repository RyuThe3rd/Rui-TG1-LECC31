<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Filmes ou Séries</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="Input.js"></script>
    <script>
        function clique(){

            var pesquisa = document.getElementById('imput').value;

            if (pesquisa.trim() !== "") {
                localStorage.setItem('pesquisa', pesquisa);

                window.location.href = "pagina2.html";
            } else {
                alert("Por favor, insira um nome de filme ou série!");
            }

        }

    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .result-item h3 {
            margin-bottom: 10px;
        }

        .result-item p {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1 class="text-center">Trabalho de Rui</h1>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="imput" placeholder="Digite o nome do filme ou série">
            <button class="btn btn-primary" type="button" id="btnSearch" onClick="clique()">Pesquisar</button>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
